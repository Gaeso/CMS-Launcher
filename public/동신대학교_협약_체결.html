                    <title>동신대학교_협약_체결</title>

                <body>
                    <p><img src="http://www.cmsimulator.co.kr/g5/data/editor/2007/f801785bd0730eee3f2c69ccafdbd895_1594963405_67.jpg" title="f801785bd0730eee3f2c69ccafdbd895_1594963405_67.jpg">&nbsp;<img src="http://www.cmsimulator.co.kr/g5/data/editor/2007/f801785bd0730eee3f2c69ccafdbd895_1594963437_16.jpg" title="f801785bd0730eee3f2c69ccafdbd895_1594963437_16.jpg"><br style="clear:both;"><img src="http://www.cmsimulator.co.kr/g5/data/editor/2007/f801785bd0730eee3f2c69ccafdbd895_1594963469_88.jpg" title="f801785bd0730eee3f2c69ccafdbd895_1594963469_88.jpg">&nbsp;<img src="http://www.cmsimulator.co.kr/g5/data/editor/2007/f801785bd0730eee3f2c69ccafdbd895_1594963482_37.jpg" title="f801785bd0730eee3f2c69ccafdbd895_1594963482_37.jpg"></p><p><br></p><p><br></p><p>동신대학교는 전라남도 나주시에 위치한 사립대학이며 2020년 5월, 4차 산업혁명 시대 맞춤형 전문 인재 양성을 위한 산학협력 협약을 체결하였습니다.</p><p>4차 산업혁명 시대에 대비한 공학교육을 혁신하고 시뮬레이션을 기반으로 한 건설 기계 실습 교육을 강화하기 위하여 빅 픽쳐스는 자체 개발한 하드웨어 VRCMS를 무상으로 기증하였습니다.</p><p>공학 인재를 양성하고 전문 자격증 취득을 통해 재학생들의 취업 역량을 높여, 취업의 질적 수준을 높일 수 있을 것으로 기대합니다.</p>
